<!DOCTYPE html><html><head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
  </head><body>
    <div id="root"></div>
    <script type="text/babel">
    // Use component
    // PhotoTextという名称はコンポーネント名
    const dom = <div>
      <PhotoText image="pic1" label="picture number one" />
      <PhotoText image="pic2" label="picture number two" />
      <PhotoText image="pic3" label="picture number three" />
    </div>
    // Rewrite React DOM
    ReactDOM.render(dom,
      document.getElementById('root'));
    // 関数でコンポーネントを定義
    function PhotoText(props) {
      const url = "img/" + props.image + ".jpeg";
      const label = props.label;
      const boxStyle = {
        border: '1px solid silver',
        margin: '8px',
        padding: '4px'
      }
      return <div style={boxStyle}>
        <img src ={url} width="128" />
        <span>{label}</span>
      </div>
    }
    </script>
  </body></html>
