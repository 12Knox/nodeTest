<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head><body>
  <div id="root"></div>
  <script type="text/babel">
  class CheckBox extends React.Component {
    constructor(props) {
      super(props)
      this.state = { checked: false };
    }
    render() {
      let mark = '●'
      let styleSheet = { fontWeight: 'normal', color: 'red' };
      if (this.state.checked) {
        mark = '○'
        styleSheet = {fontWeight: 'bold', color: 'blue'};
      }
      const clickHandler = () => {
        const newStatus = !this.state.checked;
        this.setState({ checked: newStatus });
      }
      return (
        <div onClick={clickHandler} style={styleSheet}>
          {mark} {this.props.label}
        </div>
      );
    }
  }

const dom = <div>
    <CheckBox label='eisuke' />
    <CheckBox label='taisuke' />
    <CheckBox label='yoko' />
    <CheckBox label='hideo' />    
  </div>

  ReactDOM.render(dom,
    document.getElementById('root'));
  </script>
</body></html>
